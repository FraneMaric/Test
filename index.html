<!DOCTYPE html>
<html>
<head>

    <script>
        function Pozdravi() {
            var ime = window.prompt("Molimo unesite vaše ime", 'Moje ime');
            if (ime == "") {
                window.alert("Pozdrav nepoznati");
            }
            else {
                window.alert("Pozdrav " + ime);
            }
        }

        function Zbrajanje() {
            var a =parseInt( window.prompt("Unesite prvi broj"));
            var b = parseInt(window.prompt("Unesite drugi broj"));
            Rezultat(a, b);
        }

        function Rezultat(a, b) {
            var c = parseInt(a + b);
            window.alert("Vaš rezultat je "+c);
        }

        function Vrime() {
            var datum = new Date();
            var vrime = datum.getHours();
            if (vrime >= 6 && vrime <= 11) {
                window.alert("Dobro jutro");
            }
            else if (vrime >= 12 && vrime <= 19) {
                window.alert("Dobra dan");
            }
            else {
                window.alert("Dobra vecer");
            }
        }

        function Potvrda() {
            window.prompt("Aj stisni confirm ako imas muda ");
                if (confirm("Jedi govna")) {

                }
            

        }


        function Link() {
            var broj = window.prompt("Unesite broj od 1 do 3 za random link")
            var poruka;
            switch (broj) {
                case "1":
                    poruka = "www.mev.hr";
                    break;
                case "2":
                    poruka = "www.facebook.com";
                    break;
                case "3":
                    poruka = "www.google.hr";
                    break;
            }
            document.write(poruka);
        }

        function Naslovi() {
            
            for (var i = 1; i <= 6; i++) {
                document.write("<h" + i+">" + "Ovo je naslov "+i);
            }
        }


        function PrijevoznaSredstva() {
            var prijevoz = ['avion', 'auto', 'noge','bicikl','brod','motocikl','podmornica'];
            
            for (var i = 0; i <= 6; i++) {
                document.write("<p>Vozilo broj "+i+": " + prijevoz[i]+"</p>");
            }

        }

</head>
